<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Public bookcase</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="This simple map shows public bookcases near you."
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#734a08" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/lib/OverPassLayer.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>
    <script src="/lib/OverPassLayer.bundle.js"></script>
    <script src="/lib/md5.js"></script>
    <script src="/lib/moment-with-locales.min.js"></script>
    <script src="https://openingh.openstreetmap.de/opening_hours.js/opening_hours+deps.min.js"></script>

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    <script src="/script.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <script>
      publicBookCaseMap({
        code: "",
        aboutThisSide: "About this side",
        open: "Open",
        closed: "Closed",
        maybeOpen: "Maybe open",
        maybeOpens: "Maybe opens",
        maybeCloses: "Maybe closes",
        opens: "Opens",
        closes: "Closes",
        thatDependsOn: "That depends on",
        route: "Route"
      });
    </script>
    <h1>
      Public bookcase
    </h1>
    <div class="box">
      <div class="container">
        <form onsubmit="return search();">
          <button class="geo" type="button" onclick="return locate();">
            <i class="fa fa-dot-circle-o"></i>
          </button>
          <input type="search" id="osm-search" placeholder="Search" />
          <button class="icon" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
