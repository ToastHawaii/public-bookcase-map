<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Public bookcase map</title>
    <meta charset="utf-8" />
    <link rel="manifest" href="/manifest.en.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="This map shows public bookcases for book exchange near you."
    />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Public bookcase" />
    <meta name="apple-mobile-web-app-title" content="Public bookcase" />
    <meta name="theme-color" content="#734a08" />
    <meta name="msapplication-navbutton-color" content="#734a08" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="msapplication-starturl" content="/" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#734a08" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />

    <link rel="stylesheet" href="lib/leaflet.css" type="text/css" />
    <link rel="stylesheet" href="lib/OverPassLayer.css" type="text/css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    <script src="/serviceWorkerRegister.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <h1>
      <a href="/docs">
        <img
          class="book-exchange-icon"
          src="https://wiki.openstreetmap.org/w/images/b/b2/Public_bookcase-14.svg"
          style="width: 24px; vertical-align: text-bottom"
        />
        Public bookcase
      </a>
    </h1>

    <div class="box">
      <div class="container">
        <form class="search">
          <button class="geo" type="button">
            <i class="far fa-dot-circle"></i>
          </button>
          <input type="search" id="osm-search" placeholder="Search" />
          <button class="icon" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
    <button class="menu note" type="button" title="Add note">
      <i class="fas fa-comment-alt"></i>
    </button>
    <button class="menu edit" type="button" title="Edit">
      <i class="fas fa-pencil-alt"></i>
    </button>
    <button class="menu share" type="button" title="Share">
      <i class="fas fa-share-alt"></i>
    </button>
    <button class="menu about" type="button" title="About this site">
      <i class="fas fa-info"></i>
    </button>
    <button class="menu donate" type="button" title="Support me">
      <i class="fas fa-mug-hot"></i>
    </button>
  <script type="text/javascript" src="script.js"></script></body>
</html>
