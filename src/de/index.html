<!DOCTYPE html>
<html class="help" lang="de">
  <head>
    <title>Öffentliche Bücherschränke Karte</title>
    <meta charset="utf-8" />
    <link rel="manifest" href="/manifest.de.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Diese Karte zeigt öffentliche Bücherschränke für das Tauschen von Büchern in ihrer Nähe an."
    />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Bücherschränke" />
    <meta name="apple-mobile-web-app-title" content="Bücherschränke" />
    <meta name="theme-color" content="#734a08" />
    <meta name="msapplication-navbutton-color" content="#734a08" />
    <meta name="msapplication-starturl" content="/" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#734a08" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />

    <link rel="stylesheet" href="/lib/leaflet.css" type="text/css" />
    <link rel="stylesheet" href="/lib/OverPassLayer.css" type="text/css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="/style.css" media="screen" type="text/css" />
    <script src="/serviceWorkerRegister.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <h1>
      <a href="/de/docs">
        <img
          class="book-exchange-icon"
          src="https://wiki.openstreetmap.org/w/images/b/b2/Public_bookcase-14.svg"
          style="width: 24px; vertical-align: text-bottom"
        />
        Öffentliche Bücherschränke
      </a>
    </h1>

    <div class="box">
      <div class="container">
        <form class="search">
          <button class="geo" type="button">
            <i class="far fa-dot-circle"></i>
          </button>
          <input type="search" id="osm-search" placeholder="Suche" />
          <button class="icon" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
    <button class="menu note help-text" type="button" title="Notiz hinzufügen">
      <i class="fas fa-comment-alt"></i>
    </button>
    <button class="menu edit help-text" type="button" title="Bearbeiten">
      <i class="fas fa-pencil-alt"></i>
    </button>
    <button class="menu share help-text" type="button" title="Teilen">
      <i class="fas fa-share-alt"></i>
    </button>
    <button class="menu about help-text" type="button" title="Über diese Seite">
      <i class="fas fa-info"></i>
    </button>
    <button
      class="menu donate help-text"
      type="button"
      title="Mich unterstützen"
    >
      <i class="fas fa-mug-hot"></i>
    </button>
  </body>
</html>
