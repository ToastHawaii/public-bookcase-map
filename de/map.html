<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Öffentliche Bücherschränke Karte</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Dies ist eine einfache Karte, welche öffentliche Bücherschränke für das Tauschen von Büchern in ihrer Nähe anzeigt."
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#734a08" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/lib/OverPassLayer.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>
    <script src="/lib/OverPassLayer.bundle.js"></script>
    <script src="/lib/md5.js"></script>
    <script src="/lib/moment-with-locales.min.js"></script>
    <script src="https://openingh.openstreetmap.de/opening_hours.js/opening_hours+deps.min.js"></script>

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" media="screen" type="text/css" />
    <script src="/script.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <h1>
      Öffentliche Bücherschränke
    </h1>
    <div class="box">
      <div class="container">
        <form onsubmit="return search();">
          <button class="geo" type="button" onclick="return locate();">
            <i class="fa fa-dot-circle-o"></i>
          </button>
          <input type="search" id="osm-search" placeholder="Suche" />
          <button class="icon" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </div>

    <script>
      publicBookCaseMap({
        code: "de",
        minZoomMessageNoLayer: "Keine Ebene zugewiesen",
        minZoomMessage: "Vergrössern, um Standorte zu laden",
        aboutThisSide: "Über diese Seite",
        capacity: "Kapazität",
        freeToTake: "Nur mitnehmen",
        freeToTakeOrGive: "Mitnehmen und bringen",
        borrow: "Nur ausleihen",
        indoor: "Drinnen",
        light: "Beleuchtet",
        customersOnly: "Nur für Besucher",
        wheelchair: "Rollstuhlgerecht",
        fee: "Verkauf",
        open: "Geöffnet",
        closed: "Geschlossen",
        maybeOpen: "Vielleicht geöffnet",
        maybeOpens: "Öffnet vielleicht",
        maybeCloses: "Schliesst vielleicht",
        opens: "Öffnet",
        closes: "Schliesst",
        thatDependsOn: "Das hängt ab von",
        route: "Routen",
        floor: function(level) {
          return `(${level}. OG)`;
        },
        groundFloor: function(level) {
          return `(EG)`;
        },
        basement: function(level) {
          return `(${Math.abs(level)}. UG)`;
        },
        type: {
          default: "Öffentlicher Bücherschrank",

          building: "Öffentliche Tauschbibliothek",
          glass_cabinet: "Öffentlicher Bücherschrank",
          metal_cabinet: "Öffentlicher Bücherschrank",
          movable_cabinet: "Öffentlicher Bücherschrank",
          phone_box: "Öffentliche Buchkabine",
          reading_box: "Öffentliche Bücherbox",
          sculpture: "Öffentlicher Bücherschrank",
          shelf: "Öffentliches Bücherregal",
          shelter: "Öffentliches Bücherregal",
          wooden_cabinet: "Öffentlicher Bücherschrank",

          bookshop: "Buchhandlung",
          library: "Kostenlose Bibliothek"
        }
      });
    </script>
  </body>
</html>
