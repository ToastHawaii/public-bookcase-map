<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Öffentliche Bücherschränke Karte</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Dies ist eine einfache Karte, welche öffentliche Bücherschränke für das Tauschen von Büchern in ihrer Nähe anzeigt."
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#734a08" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/lib/leaflet.css" type="text/css" />
    <link rel="stylesheet" href="/lib/OverPassLayer.css" type="text/css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="/style.css" media="screen" type="text/css" />
  </head>

  <body>
    <div id="map"></div>
    <h1>
      <a href="/docs/de">
        <img
          class="book-exchange-icon"
          src="https://wiki.openstreetmap.org/w/images/b/b2/Public_bookcase-14.svg"
          style="width: 24px; vertical-align: text-bottom;"
        />
        Öffentliche Bücherschränke
      </a>
    </h1>

    <div class="box">
      <div class="container">
        <form class="search">
          <button class="geo" type="button">
            <i class="far fa-dot-circle"></i>
          </button>
          <input type="search" id="osm-search" placeholder="Suche" />
          <button class="icon" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
    <button class="note" type="button" title="Notiz hinzufügen">
      <i class="fas fa-comment-alt"></i>
    </button>
    <button class="edit" type="button" title="Editieren">
      <i class="fas fa-pencil-alt"></i>
    </button>
  <script type="text/javascript" src="../script.js"></script></body>
</html>
